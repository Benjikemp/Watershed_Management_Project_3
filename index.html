<!DOCTYPE html>
<html>
<head>
    <title>The Land Between Recharge Zones</title>
    <style>
        #map {
            height: 400px;
            margin: 0 auto; /* Center the map horizontally */
        }
        body {
            text-align: center; /* Center align the title */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="https://unpkg.com/leaflet-ajax@2.1.0/dist/leaflet.ajax.min.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function onEachFeature(feature, layer) {
            if (feature.properties) {
                var popupContent = "<h3>Feature Attributes</h3>";
                for (var property in feature.properties) {
                    if (feature.properties.hasOwnProperty(property)) {
                        popupContent += "<strong>" + property + ":</strong> " + feature.properties[property] + "<br>";
                    }
                }
                layer.bindPopup(popupContent);
            }
        }

        var baseMaps = {
            "Map": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
        };

        // Create a group layer for Recharge Layers
        var rechargeLayers = L.layerGroup([
            L.geoJSON.ajax("Recharge_Zones_ToJSO.geojson", {
                style: {
                    fillColor: 'darkred',  // Changed to dark red fill
                    color: 'black',       // Added black outline
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.7,
                },
                onEachFeature: onEachFeature,
            }),
            L.geoJSON.ajax("AverageSubsurf_FeaturesToJSO1.geojson", {
                onEachFeature: onEachFeature,
            }),
            L.geoJSON.ajax("AverageSubsurf_FeaturesToJSO2.geojson", {
                onEachFeature: onEachFeature,
            }),
        ]);

        var overlayMaps = {
            "Recharge Layers": rechargeLayers,  // Group layer for Recharge Layers
            "Head-Water Pour Points": L.geoJSON.ajax("ToJSO.geojson", {
                pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, {
                        radius: 5,
                        fillColor: 'black',  // Changed to black dots
                        color: 'black',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.7,
                    });
                },
                onEachFeature: onEachFeature,
            }),
            "Discharge Zones (Yellow)": L.geoJSON.ajax("Discharge_Zone_FeaturesToJSO.geojson", {
                style: {
                    fillColor: 'yellow',
                    color: 'yellow',
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.7,
                },
                onEachFeature: onEachFeature,
            }),
            "Watershed4Pour (Red)": L.geoJSON.ajax("Watershed4Pour_FeaturesToJSO.geojson", {
                pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, {
                        radius: 5,
                        fillColor: 'red',
                        color: 'red',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.7,
                    });
                },
                onEachFeature: onEachFeature,
            }),
        };

        L.control.layers(baseMaps, overlayMaps).addTo(map);
    </script>
</body>
</html>
