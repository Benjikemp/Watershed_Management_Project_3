<!DOCTYPE html>
<html>
<head>
    <title>The Land Between Recharge Zones</title>
    <style>
        #map {
            height: 400px;
            margin: 0 auto; /* Center the map horizontally */
        }
        body {
            text-align: center; /* Center align the title */
        }
        .legend {
            background: white;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>The Land Between Recharge Zones</h1>
    <div id="map"></div>
    <div class="legend">
        <h4>Legend</h4>
        <i style="background: red;"></i> Recharge_Zones_ToJSO
        <br>
        <i style="background: darkblack;"></i> ToJSO
        <br>
        <i style="background: blue;"></i> AverageSubsurf_FeaturesToJSO1
        <br>
        <i style="background: green;"></i> AverageSubsurf_FeaturesToJSO2
        <br>
        <i style="background: orange;"></i> StreamGrid
        <br>
        <i style="background: yellow;"></i> StreamGridSE
    </div>
    <script src="leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="https://unpkg.com/leaflet-ajax@2.1.0/dist/leaflet.ajax.min.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Function to bind popup with feature attributes
        function onEachFeature(feature, layer) {
            if (feature.properties) {
                var popupContent = "<h3>Feature Attributes</h3>";
                for (var property in feature.properties) {
                    if (feature.properties.hasOwnProperty(property)) {
                        popupContent += "<strong>" + property + ":</strong> " + feature.properties[property] + "<br>";
                    }
                }
                layer.bindPopup(popupContent);
            }
        }

        // Load the first GeoJSON layer (Recharge_Zones_ToJSO.geojson)
        var geojsonLayer1 = L.geoJSON.ajax("Recharge_Zones_ToJSO.geojson", {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 5,
                    fillColor: 'red',
                    color: 'red',
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0,
                });
            },
            onEachFeature: onEachFeature
        });

        // Load the second GeoJSON layer (ToJSO.geojson) with black dots
        var geojsonLayer2 = L.geoJSON.ajax("ToJSO.geojson", {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 5,
                    fillColor: 'black',
                    color: 'black',
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 1,
                });
            },
            onEachFeature: onEachFeature
        });

        // Load the third GeoJSON layer (AverageSubsurf_FeaturesToJSO2.geojson) with gradient symbology
        var geojsonLayer3 = L.geoJSON.ajax("AverageSubsurf_FeaturesToJSO2.geojson", {
            style: function (feature) {
                var velocity = feature.properties.Mean_Darcy_velocity;
                var color = L.interpolateHcl([0, 100, 50], [120, 100, 50])(velocity / 20); // Adjust the velocity range as needed
                return {
                    fillColor: color,
                    color: color,
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 1,
                };
            },
            onEachFeature: onEachFeature
        });

        // Load the fourth GeoJSON layer (AverageSubsurf_FeaturesToJSO1.geojson) with gradient symbology
        var geojsonLayer4 = L.geoJSON.ajax("AverageSubsurf_FeaturesToJSO1.geojson", {
            style: function (feature) {
                var velocity = feature.properties.Mean_Darcy_velocity;
                var color = L.interpolateHcl([0, 100, 50], [120, 100, 50])(velocity / 20); // Adjust the velocity range as needed
                return {
                    fillColor: color,
                    color: color,
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 1,
                };
            },
            onEachFeature: onEachFeature
        });

        // Load the raster layers
        var rasterLayer = L.imageOverlay("StreamGrid.tif", [[11965200, 1296090], [12167610, 1631280]]);
        var rasterLayerSE = L.imageOverlay("StreamGridSE.tif", [[11965200, 1296090], [12167610, 1631280]]);

        // Create a layer control
        var baseMaps = {
            "Map": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
        };

        var overlayMaps = {
            "Recharge_Zones_ToJSO": geojsonLayer1,
            "ToJSO": geojsonLayer2,
            "AverageSubsurf_FeaturesToJSO2": geojsonLayer3,
            "AverageSubsurf_FeaturesToJSO1": geojsonLayer4,
            "StreamGrid": rasterLayer,
            "StreamGridSE": rasterLayerSE
        };

        L.control.layers(baseMaps, overlayMaps).addTo(map);
    </script>
</body>
</html>
