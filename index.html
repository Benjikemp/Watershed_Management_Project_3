<!DOCTYPE html>
<html>
<head>
    <title>The Land Between Recharge Zones</title>
    <style>
        #map {
            height: 400px;
            margin: 0 auto; /* Center the map horizontally */
        }
        body {
            text-align: center; /* Center align the title */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="https://unpkg.com/leaflet-ajax@2.1.0/dist/leaflet.ajax.min.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Function to style the yellow polygon with a darker fill color
        function styleYellowPolygon(feature) {
            return {
                fillColor: 'darkyellow',
                color: 'yellow',
                weight: 1,
                opacity: 1,
                fillOpacity: 0.7,
            };
        }

        function style(feature) {
            var velocity = feature.properties.Mean_Darcy_velocity;
            var color = getColor(velocity);
            return {
                fillColor: color,
                color: color,
                weight: 1,
                opacity: 1,
                fillOpacity: 0.7,
            };
        }

        function getColor(velocity) {
            // Adjust this range as needed
            var low = 0;
            var high = 20;
            var colorScale = ['#ff0000', '#00ff00']; // Red to Green gradient
            return L.Util.interpolateColors(colorScale, low, high, velocity);
        }

        function onEachFeature(feature, layer) {
            if (feature.properties) {
                var popupContent = "<h3>Feature Attributes</h3>";
                for (var property in feature.properties) {
                    if (feature.properties.hasOwnProperty(property)) {
                        popupContent += "<strong>" + property + ":</strong> " + feature.properties[property] + "<br>";
                    }
                }
                layer.bindPopup(popupContent);
            }
        }

        var baseMaps = {
            "Map": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
        };

        var overlayMaps = {
            "Recharge Zones (Red)": L.geoJSON.ajax("Recharge_Zones_ToJSO.geojson", {
                pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, {
                        radius: 5,
                        fillColor: 'red',
                        color: 'red',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.7,
                    });
                },
                onEachFeature: onEachFeature,
            }),
            "ToJSO (Proportional Symbology)": L.geoJSON.ajax("ToJSO.geojson", {
                pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, style(feature));
                },
                onEachFeature: onEachFeature,
            }),
            "AverageSubsurf_FeaturesToJSO1 (Proportional Symbology)": L.geoJSON.ajax("AverageSubsurf_FeaturesToJSO1.geojson", {
                style: style,
                onEachFeature: onEachFeature,
            }),
            "AverageSubsurf_FeaturesToJSO2 (Proportional Symbology)": L.geoJSON.ajax("AverageSubsurf_FeaturesToJSO2.geojson", {
                style: style,
                onEachFeature: onEachFeature,
            }),
            "Discharge Zones (Yellow)": L.geoJSON.ajax("Discharge_Zone_FeaturesToJSO.geojson", {
                style: styleYellowPolygon, // Use the style for the yellow polygon
                onEachFeature: onEachFeature,
            }),
            "Watershed4Pour (Red)": L.geoJSON.ajax("Watershed4Pour_FeaturesToJSO.geojson", {
                pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, {
                        radius: 5,
                        fillColor: 'red',
                        color: 'red',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.7,
                    });
                },
                onEachFeature: onEachFeature,
            }),
        };

        L.control.layers(baseMaps, overlayMaps).addTo(map);
    </script>
</body>
</html>
