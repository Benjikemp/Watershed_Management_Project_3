<!DOCTYPE html>
<html>
<head>
    <title>The Land Between Recharge Zones</title>
    <style>
        #map {
            height: 400px;
            margin: 0 auto; /* Center the map horizontally */
        }
        body {
            text-align: center; /* Center align the title */
        }
    </style>
</head>
<body>
    <h1>The Land Between Recharge Zones</h1>
    <div id="map"></div>
    <script src="leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="https://unpkg.com/leaflet-ajax@2.1.0/dist/leaflet.ajax.min.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Function to bind popup with feature attributes for "AverageSubsurf_FeaturesToJSO1.geojson" only
        function onEachFeature(feature, layer) {
            if (feature.properties) {
                var popupContent = "<h3>Feature Attributes</h3>";
                for (var property in feature.properties) {
                    if (feature.properties.hasOwnProperty(property)) {
                        popupContent += "<strong>" + property + ":</strong> " + feature.properties[property] + "<br>";
                    }
                }
                layer.bindPopup(popupContent);
            }
        }

        // Load the first GeoJSON layer with red dots for point features
        var geojsonLayer1 = L.geoJSON.ajax("Recharge_Zones_ToJSO.geojson", {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 5, // Set the radius of the red dots
                    fillColor: 'red', // Set the fill color to red
                    color: 'red', // Set the border color to red
                    weight: 1, // Set the border weight
                    opacity: 1, // Set the opacity
                    fillOpacity: 1, // Set the fill opacity
                });
            }
        });
        geojsonLayer1.on('data:loaded', function () {
            map.addLayer(geojsonLayer1);
            map.fitBounds(geojsonLayer1.getBounds());
            geojsonLayer1.bringToFront(); // Bring this layer to the front
        });

        // Load the second GeoJSON layer with custom symbology based on "Mean_Darcy_velocity"
        var geojsonLayer2 = L.geoJSON.ajax("AverageSubsurf_FeaturesToJSO1.geojson", {
            style: function (feature) {
                var velocity = feature.properties.Mean_Darcy_velocity;
                var color;
                if (velocity < 5) {
                    color = 'green';
                } else if (velocity < 10) {
                    color = 'yellow';
                } else {
                    color = 'red';
                }

                return {
                    fillColor: color,
                    color: 'black',
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.7
                };
            },
            onEachFeature: onEachFeature // Bind popup for feature attributes
        });
        geojsonLayer2.on('data:loaded', function () {
            map.addLayer(geojsonLayer2);
            map.fitBounds(geojsonLayer2.getBounds());
            geojsonLayer2.bringToFront(); // Bring this layer to the front
        });

        // Load the third GeoJSON layer (ToJSO.geojson) with red dots
        var geojsonLayer3 = L.geoJSON.ajax("ToJSO.geojson", {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 5, // Set the radius of the red dots
                    fillColor: 'red', // Set the fill color to red
                    color: 'red', // Set the border color to red
                    weight: 1, // Set the border weight
                    opacity: 1, // Set the opacity
                    fillOpacity: 1, // Set the fill opacity
                });
            }
        });
        geojsonLayer3.on('data:loaded', function () {
            map.addLayer(geojsonLayer3);
            map.fitBounds(geojsonLayer3.getBounds());
            geojsonLayer3.bringToFront(); // Bring this layer to the front
        });
