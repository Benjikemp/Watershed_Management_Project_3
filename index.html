<!DOCTYPE html>
<html>
<head>
    <title>The Land Between Recharge Zones</title>
    <style>
        #header {
            background-color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        #logo {
            width: 150px;
        }
        #title {
            font-size: 24px;
            margin-top: 10px;
        }
        #map {
            height: 400px;
            margin: 0 auto;
        }
        body {
            text-align: center;
        }
    </style>
    <!-- Include Chroma.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
</head>
<body>
    <div id="header">
        <img id="logo" src="Logo_TLB_2.png" alt="Working Watershed Project Logo">
        <h1 id="title">Working Watersheds Mapping</h1>
    </div>
    <div id="map"></div>
    <script src="leaflet/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-ajax@2.1.0/dist/leaflet.ajax.min.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function onEachFeature(feature, layer) {
            if (feature.properties) {
                var popupContent = "<h3>Feature Attributes</h3>";
                for (var property in feature.properties) {
                    if (feature.properties.hasOwnProperty(property)) {
                        popupContent += "<strong>" + property + ":</strong> " + feature.properties[property] + "<br>";
                    }
                }
                layer.bindPopup(popupContent);
            }
        }

        var rechargeLayers = {
            "Darcy Flow Layer One": L.geoJSON.ajax("AverageSubsurf_FeaturesToJSO1.geojson", {
                style: function (feature) {
                    var velocity = feature.properties.MEAN_Darcy_velocity;
                    return {
                        fillColor: getColor(velocity),
                        color: 'black',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.7,
                    };
                },
                onEachFeature: onEachFeature,
            }),

            "Darcy Flow Layer Two": L.geoJSON.ajax("AverageSubsurf_FeaturesToJSO2.geojson", {
                style: function (feature) {
                    var velocity = feature.properties.MEAN_Darcy_velocity;
                    return {
                        fillColor: getColor(velocity),
                        color: 'black',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.7,
                    };
                },
                onEachFeature: onEachFeature,
            }),
        };

        function getColor(velocity) {
            var scale = chroma.scale(['lightblue', 'darkblue']).domain([0, 10]);
            return scale(velocity).hex();
        }

        L.control.layers(null, rechargeLayers, { collapsed: false, groupName: "Darcy Flow Layers" }).addTo(map);
    </script>
</body>
</html>
