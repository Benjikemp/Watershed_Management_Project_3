<!DOCTYPE html>
<html>
<head>
    <title>My GeoJSON and Raster Map</title>
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <img src="https://raw.githubusercontent.com/YourUsername/YourRepository/master/path/to/your/raster-image.png" alt="Raster Image" />
    <script src="leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="https://unpkg.com/leaflet-ajax@2.1.0/dist/leaflet.ajax.min.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Load the GeoJSON layer with custom symbology
        var geojsonLayer3 = L.geoJSON.ajax("AverageSubsurf_FeaturesToJSO1.geojson", {
            style: function (feature) {
                // Customize the style based on the "Mean_Darcy_velocity" attribute
                var velocity = feature.properties.Mean_Darcy_velocity;
                var color;

                // Define color based on velocity range
                if (velocity < 5) {
                    color = 'green';
                } else if (velocity < 10) {
                    color = 'yellow';
                } else {
                    color = 'red';
                }

                return {
                    fillColor: color,
                    color: 'black', // Border color
                    weight: 1, // Border weight
                    opacity: 1, // Opacity
                    fillOpacity: 0.7 // Fill opacity
                };
            }
        });
        geojsonLayer3.on('data:loaded', function () {
            map.addLayer(geojsonLayer3);
            map.fitBounds(geojsonLayer3.getBounds());
        });

        // Load other GeoJSON layers and raster image as needed

    </script>
</body>
</html>
