<!DOCTYPE html>
<html>
<head>
    <title>The Land Between Recharge Zones</title>
    <style>
        #header {
            background-color: #ffffff; /* Background color for the header */
            text-align: center;
            padding: 20px; /* Adjust the padding for spacing */
        }
        #logo {
            width: 150px; /* Adjust the logo width */
        }
        #title {
            font-size: 24px;
            margin-top: 10px; /* Adjust the margin for spacing */
        }
        #map {
            height: 400px;
            margin: 0 auto; /* Center the map horizontally */
        }
        body {
            text-align: center; /* Center align the title */
        }
        .leaflet-control-layers-list {
            max-height: 400px; /* Adjust the max height for the layer control */
            overflow-y: auto; /* Enable vertical scrolling */
        }
    </style>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
</head>
<body>
    <div id="header">
        <img id="logo" src="Logo_TLB_2.png" alt="Working Watershed Project Logo">
        <h1 id="title">Working Watersheds Mapping</h1>
    </div>
    <div id="map"></div>
    <script src="leaflet/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-ajax@2.1.0/dist/leaflet.ajax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chroma-js@2.1.0"></script>
    <script>
        var map = L.map('map').setView([0, 0], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function getColor(d) {
            return chroma.scale(['lightblue', 'darkblue']).mode('lab')(d);
        }

        function onEachFeature(feature, layer) {
            if (feature.properties) {
                var popupContent = "<h3>Feature Attributes</h3>";
                for (var property in feature.properties) {
                    if (feature.properties.hasOwnProperty(property)) {
                        popupContent += "<strong>" + property + ":</strong> " + feature.properties[property] + "<br>";
                    }
                }
                layer.bindPopup(popupContent);
            }
        }

        var baseMaps = {
            "Map": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
        };

        var rechargeLayers = {
            "Darcy Flow Layer One": L.geoJSON.ajax("AverageSubsurf_FeaturesToJSO1.geojson", {
                style: function (feature) {
                    return {
                        fillColor: getColor(feature.properties.MEAN_Darcy_velocity),
                        color: 'black',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.7,
                    };
                },
                onEachFeature: onEachFeature,
            }),
            "Darcy Flow Layer Two": L.geoJSON.ajax("AverageSubsurf_FeaturesToJSO2.geojson", {
                style: function (feature) {
                    return {
                        fillColor: getColor(feature.properties.MEAN_Darcy_velocity),
                        color: 'black',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.7,
                    };
                },
                onEachFeature: onEachFeature,
            }),
            "Head-Water Pour Points": L.geoJSON.ajax("ToJSO.geojson", {
                pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, {
                        radius: 5,
                        fillColor: 'black',
                        color: 'black',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.7,
                    });
                },
                onEachFeature: onEachFeature,
            }),
            "Recharge Zones": L.geoJSON.ajax("Recharge_Zones_ToJSO.geojson", {
                style: {
                    color: 'red',
                    weight: 2,
                },
                onEachFeature: onEachFeature,
            }),
        };

        var dischargeLayers = {
            "Discharge Zones": L.geoJSON.ajax("Discharge_Zone_FeaturesToJSO.geojson", {
                style: {
                    fillColor: 'yellow',
                    color: 'yellow',
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.7,
                },
                onEachFeature: onEachFeature,
            }),
            "Watershed4Pour": L.geoJSON.ajax("Watershed4Pour_FeaturesToJSO.geojson", {
                pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, {
                        radius: 5,
                        fillColor: 'red',
                        color: 'red',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.7,
                    });
                },
                onEachFeature: onEachFeature,
            }),
        };

        L.control.layers(baseMaps, {
            "Recharge": rechargeLayers,
            "Discharge": dischargeLayers
        }, { collapsed: false }).addTo(map);
    </script>
</body>
</html>
