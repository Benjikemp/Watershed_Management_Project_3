<!DOCTYPE html>
<html>
<head>
    <title>The Land Between Recharge Zones</title>
    <style>
        #header {
            text-align: center;
            background-color: #fff; /* Set background color for header */
            padding: 20px; /* Add padding for spacing */
        }
        #logo {
            width: 100px; /* Adjust the width as needed */
        }
        #title {
            font-size: 24px;
            margin-top: 10px; /* Add margin for spacing */
        }
        #map {
            height: 400px;
            margin: 0 auto; /* Center the map horizontally */
        }
        body {
            text-align: center; /* Center align the title */
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="Logo_TLB_2.png" alt="Working Watershed Project Logo">
        <div id="title">Working Watersheds Mapping</div>
    </div>
    <div id="map"></div>
    <script src="leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="https://unpkg.com/leaflet-ajax@2.1.0/dist/leaflet.ajax.min.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function onEachFeature(feature, layer) {
            if (feature.properties) {
                var popupContent = "<h3>Feature Attributes</h3>";
                for (var property in feature.properties) {
                    if (feature.properties.hasOwnProperty(property)) {
                        popupContent += "<strong>" + property + ":</strong> " + feature.properties[property] + "<br>";
                    }
                }
                layer.bindPopup(popupContent);
            }
        }

        var baseMaps = {
            "Map": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
        };

        var rechargeLayers = {
            "Head-Water Watersheds": L.geoJSON.ajax("Recharge_Zones_ToJSO.geojson", {
                style: {
                    fillColor: 'darkred',
                    color: 'black',
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.7,
                },
                onEachFeature: onEachFeature,
            }),
            "Darcy Flow Layer One": L.geoJSON.ajax("AverageSubsurf_FeaturesToJSO1.geojson", {
                onEachFeature: onEachFeature,
            }),
            "Darcy Flow Layer Two": L.geoJSON.ajax("AverageSubsurf_FeaturesToJSO2.geojson", {
                onEachFeature: onEachFeature,
            }),
        };

        var otherLayers = {
            "Head-Water Pour Points": L.geoJSON.ajax("ToJSO.geojson", {
                pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, {
                        radius: 5,
                        fillColor: 'black',
                        color: 'black',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.7,
                    });
                },
                onEachFeature: onEachFeature,
            }),
        };

        L.control.layers(baseMaps, rechargeLayers, { collapsed: false, groupName: "Recharge Layers" }).addTo(map);
        L.control.layers(baseMaps, otherLayers, { collapsed: false, groupName: "Other Layers" }).addTo(map);
    </script>
</body>
</html>
